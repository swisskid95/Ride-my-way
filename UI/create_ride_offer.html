<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<meta name="keywords" content="ride, affrordable ride, taxi, uber, taxi hire, cab hire, car hire">

	<link href="https://fonts.googleapis.com/css?family=Roboto:700i" rel="stylesheet">

<body>
	<header>
		<section class="container">
			<h1 id="title"> RIDE MY WAY <hr></h1>
			<nav>
				<ul>
					<li class="nav_left active"><a href="create_ride_offer.html">create a ride offer</a></li>
					<li class="nav_right"><a href="my_ride_offers.html">existing offers</a></li>
				</ul>
			</nav>
		</section>
	</header>
	<main>
		<section class="encloser">
			<form>
				<legend class="newRideOffer"><h1>create a new ride my way offer<hr></h1></legend><br><br>
				<label for="rideDestination">Ride Destination</label><br>
				<input type="text" placeholder="where are you headed?"><br><br>
				<label for="destinationInfo">Short description</label><br>
				<textarea placeholder="Write a short description on the ride destination"></textarea><br><br>
				<label for="departureTime">Time of Departure</label><br>
				<input type="time" name="departureTime" placeholder="what time is the ride?"><br><br>
				<button class="rideOfferBtn">submit</button>
			</form>
		</section>
	</main>
