<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Ride my way, a way to get a ride with your friends that are going your way">
		<meta name="keywords" content="ride, affrordable ride, taxi, uber, taxi hire, cab hire, car hire">

		<title>Ride my way | sign up </title>
		<link rel="stylesheet" href="./styles/index.css">
		<link rel="stylesheet" href="./styles/sign_in_up.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:700i" rel="stylesheet">
	</head>
	<body>
		<header>
			<section class="container">
				<h1 id="title"> RIDE MY WAY </h1>
				<nav>
					<ul>
						<li ><a href="index.html">welcome</a></li>
						<li class="active"><a href="sign_up.html">sign up</a></li>
						<li ><a href="sign_in.html">sign in</a></li>
					</ul>
				</nav>
			</section>
		</header>
		<main>
			<section class="container encloser">
				<form action="home.html">
					<legend><h1>sign up</h1><hr></legend><br><br>
					<label for="fullName" name="fullName" class="fullName"> Full Name</label><br>
					<input id="fullName" type="text" placeholder="example john" required="required"><br><br>
					<label for="userName" class="username"> User Name </label>
					<input type="text" name="username" placeholder="eg_john" required="required"><br><br>
					<label for="mobileNo" name="mobileNo" class="mobileNo">Mobile Numer</label>
					<input id="mobileNo" type="tel" placeholder="123456..." required="required"><br><br>
					<label for="email" name="email" class="email">Email Address</label>
					<input id="email" type="email" placeholder="john@example.com" required="required"><br><br>
					<label for="address" name="address" class="address"> address</label>
					<input id="location" type="text" placeholder="location" required="required"><br><br>
					<label for="password" name="password" class="password"> Create Password</label>
					<input id="password" type="password" placeholder="our secret" required="required"><br><br>
					<label for="password" name="password" class="password">Confirm password</label>
					<input id="password" type="password" placeholder="repeat it" required="required">
					<button>sign up	</button>
				</form>
			</section>
		</main>

	</body>
</html>
